{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Apply for Internship / Job</h2>
  <form method="POST" action="{{ url_for('main.career') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Position Type</label>
      <select class="form-select" name="position_type" required>
        <option value="">Select...</option>
        <option value="Internship">Internship</option>
        <option value="Job">Job</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Department / Section</label>
      <select class="form-select" name="department" required>
        <option value="">Select...</option>
        <option value="Marketing">Marketing</option>
        <option value="Sales">Sales</option>
        <option value="Tech">Tech</option>
        <option value="Operations">Operations</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message (Optional)</label>
      <textarea class="form-control" id="message" name="message"></textarea>
    </div>

    <!-- Resume Upload -->
    <div class="mb-3">
      <label for="resume" class="form-label">Upload Resume (PDF/DOC):</label>
      <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    </div>

    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
</div>
{% endblock %}
