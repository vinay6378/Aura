<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aura Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Aura Text -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <!-- Energy Lines -->
  <line x1="20" y1="30" x2="30" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="30" x2="80" y2="40" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="70" x2="30" y2="60" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="70" y1="70" x2="80" y2="60" stroke="white" stroke-width="2" opacity="0.8"/>
</svg>
